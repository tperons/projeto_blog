<footer class="footer section-wrapper mt-base">
    <div class="section-content-wide">
        <div class="section-gap">
            <div class="center">

                {% if site_setup.show_menu %}
                    <nav class="menu">
                        <ul class="menu-items">
                            
                            {% for link in site_setup.menulink_set.all %}
                            <li class="menu-item">
                                
                                {% if link.new_tab %}
                                    <a target="_blank" class="menu-link" href="{{ link.url_of_path }}"> {{ link.text }} </a>
                                {% else %}
                                    <a class="menu-link" href="{{ link.url_of_path }}"> {{ link.text }} </a>
                                {% endif %}
                                
                            </li>
                            {% endfor %}
                            
                        </ul>
                    </nav>
                {% endif %}

                <a href="#"> Â© {% now 'Y' %} {{ site_setup.title }} - Todos os direitos reservados. </a>
            </div>
        </div>
    </div>
</footer>

<script>
    (function () {
        if (typeof CodeMirror == 'undefined') return;

        const codes = document.querySelectorAll('pre');

        for (const code of codes) {
        const language = code.dataset.language || null;
        const text = code.textContent || code.innerText;

        const config = {
            value: text,
            tabSize: 2,
            mode: language,
            theme: 'dracula',
            lineNumbers: true,
            styleActiveLine: true,
            styleActiveSelected: true,
            lineWrapping: false,
            line: true,
            readOnly: true,
            viewportMargin: 50,
            matchBrackets: true,
        };

        const editor = CodeMirror(function (node) {
            code.parentNode.replaceChild(node, code);
        }, config);
    }
    })();
</script>
